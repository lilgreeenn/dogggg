<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<div id="player">
    <audio controls autoplay hidden loop>
      <source src="happyhappyhappy.mp3" type="audio/mpeg">
    </audio>
</div>

<audio id="button-sound" src="button-3.mp3"></audio>

<video id="video-background" autoplay loop muted>
    <source src="pppp.mp4" type="video/mp4">
</video>

<div class="library">
  <img class="image image1" src="t1.png" alt="Image 1" onclick="navigateToPage('page1.html')">
  <img class="image image2" src="t2.png" alt="Image 2" onclick="navigateToPage('page2.html')">
  <img class="image image3" src="t3.png" alt="Image 3" onclick="navigateToPage('page3.html')">
  <img class="image image4" src="t4.png" alt="Image 4" onclick="navigateToPage('page4.html')">
</div>

<a href="index.html">
  <img id="home-image" src="home.png">
</a>

<script>
  function navigateToPage(page) {
    window.location.href = page;
  }

  document.addEventListener("click", function() {
        document.getElementById("button-sound").play();
  });
</script>

</body>
</html>
